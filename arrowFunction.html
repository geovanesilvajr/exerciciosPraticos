<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Conversor de temperatura</h2>
    <input type="number" id="inputTemp" placeholder="Digite a temperatura" />
    <select name="" id="escalaOrigem">
      <option value="celsius">Celsius para Fahrenheit</option>
      <option value="fahrenheit">Fahrenheit para Celsius</option>
    </select>
    <button id="btnConverter">Converter</button>
    <p id="resultado"></p>

    <script>
      // Seleção de elementos
      const inputTemp = document.getElementById("inputTemp");
      const escalaOrigem = document.getElementById("escalaOrigem");
      const btnConverter = document.getElementById("btnConverter");
      const resultado = document.getElementById("resultado");

      // Arrow functions de conversão
      const celsiusParaFahrenheit = (celsius) => (celsius * 9) / 5 + 32;
      const fahrenheitParaCelsius = (fahrenheit) => ((fahrenheit - 32) * 5) / 9;

      // Event listener com arrow function
      btnConverter.addEventListener("click", () => {
        const temperatura = parseFloat(inputTemp.value);
        if (isNaN(temperatura)) {
          resultado.textContent = "Digite um número válido!";
          return;
        }

        const conversao =
          escalaOrigem.value === "celsius"
            ? `${temperatura}°C = ${celsiusParaFahrenheit(temperatura).toFixed(
                1
              )}°F`
            : `${temperatura}°F = ${fahrenheitParaCelsius(temperatura).toFixed(
                1
              )}°C`;

        resultado.textContent = conversao;
      });
    </script>
  </body>
</html>
