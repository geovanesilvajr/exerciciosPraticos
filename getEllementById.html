<!--
Crie um arquivo HTML com os seguintes elementos:
Um <h1> com o id="titulo" e o texto inicial "Título Original".
Um <input> do tipo text com o id="entradaTexto".
Um <button> com o id="botaoAlterar".
Um <p> com o id="mensagem" (vazio inicialmente).
No JavaScript:
Selecione o elemento <h1> pelo ID e altere seu texto para "DOM Manipulation".
Selecione o <input> e adicione um placeholder com o texto "Digite algo...".
Selecione o <button> e adicione um event listener para que, ao ser clicado, ele:
Pegue o valor do <input>.
Atualize o texto do <p> para mostrar: "Você digitou: [valor do input]".
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1 id="titulo">Texto original</h1>
    <input id="inputText" type="text" />
    <button id="botao">Mensagem</button>
    <p id="paragrafo"></p>

    <script>
      const titulo = document.getElementById("titulo");
      const input = document.getElementById("inputText");
      const botao = document.getElementById("botao");
      const paragrafo = document.getElementById("paragrafo");

      titulo.textContent = "Titulo Alterado";
      input.placeholder = "Digite sua mensagem";

      botao.addEventListener("click", () => {
        const textoDigitado = input.value.trim();
        if (textoDigitado === "") {
          paragrafo.textContent = "Digite sua mensagem";
          paragrafo.style.color = "red";
        } else {
          paragrafo.textContent = `Você digitou: ${textoDigitado}`;
          paragrafo.style.color = "black";
          input.value = "";
        }
      });
    </script>
  </body>
</html>
