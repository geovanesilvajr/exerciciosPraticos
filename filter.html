<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Produtos</h1>
    <button id="btn-produtos">Todos Produtos</button>
    <button id="btn-caros">Produtos acima de 50 reais</button>
    <button id="btn-estoque">Produtos em estoque</button>
    <button id="btn-letraA">Produtos com a Letra "A"</button>
    <ul id="lista-produtos"></ul>

    <script>
      const produtos = [
        { id: 1, nome: "Camiseta", preco: 29.99, estoque: 10 },
        { id: 2, nome: "Tênis", preco: 129.99, estoque: 5 },
        { id: 3, nome: "Moletom", preco: 79.99, estoque: 0 },
        { id: 4, nome: "Boné", preco: 39.99, estoque: 8 },
        { id: 5, nome: "Calça", preco: 89.99, estoque: 3 },
        { id: 1, nome: "Camiseta2", preco: 29.99, estoque: 10 },
        { id: 2, nome: "Tênis2", preco: 129.99, estoque: 5 },
        { id: 3, nome: "Moletom2", preco: 79.99, estoque: 0 },
        { id: 4, nome: "Boné2", preco: 39.99, estoque: 8 },
        { id: 5, nome: "Calça2", preco: 89.99, estoque: 3 },
      ];

      const btnFiltrarCaros = document.getElementById("btn-caros");
      const btnFiltrarEstoque = document.getElementById("btn-estoque");
      const listaProdutos = document.getElementById("lista-produtos");
      const BtnProdutosComA = document.getElementById("btn-letraA");
      const btnTodosProdutos = document.getElementById("btn-produtos");

      function renderizarProdutos(produtosFiltrados) {
        listaProdutos.innerHTML = produtosFiltrados
          .map(
            (produto) => `
              <li>
                  ${produto.nome} - R$: ${produto.preco.toFixed(2)} (Estoque: ${
              produto.estoque
            })
                  </li>
              `
          )
          .join("");
      }

      btnFiltrarCaros.addEventListener("click", () => {
        const produtosCaros = produtos.filter(
          (produtos) => produtos.preco > 50
        );
        renderizarProdutos(produtosCaros);
      });

      btnFiltrarEstoque.addEventListener("click", () => {
        const produtosEmEstoque = produtos.filter(
          (produtos) => produtos.estoque > 0
        );
        renderizarProdutos(produtosEmEstoque);
      });

      BtnProdutosComA.addEventListener("click", () => {
        const produtosComA = produtos.filter((produtos) =>
          produtos.nome.toLowerCase().includes("a")
        );
        renderizarProdutos(produtosComA);
      });

      btnTodosProdutos.addEventListener("click", () => {
        const todosProdutos = produtos;
        renderizarProdutos(todosProdutos);
      });
    </script>
  </body>
</html>
